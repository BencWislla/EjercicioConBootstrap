<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css" />
  <title>Document</title>
</head>

<body>
  <main class="container">
    <h1 class="text-center">Ejercicio con carrusel</h1>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pexels-marcosfoto-6123398.jpg" class="d-block w-100" alt="playa con ciudad">
        </div>
        <div class="carousel-item">
          <img src="img/pexels-murilo-fonseca-14867612-31979044.jpg" class="d-block w-100" alt="ciudad">
        </div>
        <div class="carousel-item">
          <img src="img/pexels-pixabay-237272.jpg" class="d-block w-100" alt="playa">
        </div>
        <div class="carousel-item">
          <img src="img/pexels-jose-hilton-pereira-da-silva-49914962-9319766.jpg" class="d-block w-100" alt="playa">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h2 class="text-center">Otro tipo de carrusel</h2>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pexels-jose-hilton-pereira-da-silva-49914962-9319766.jpg" class="d-block w-100" alt="playa">
        </div>
        <div class="carousel-item">
          <img src="img/pexels-marcosfoto-6123398.jpg" class="d-block w-100" alt="playa">
        </div>
        <div class="carousel-item">
          <img src="img/pexels-pixabay-237272.jpg" class="d-block w-100" alt="ciudad">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
